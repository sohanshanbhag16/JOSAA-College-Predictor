        <script>
            const branchSelect = new Choices('#branchSelect', {
                removeItemButton: true,
                placeholder: true,
                placeholderValue: 'Select branches',
                shouldSort: false
            });

            branchSelect.passedElement.element.addEventListener('addItem', function(event) {
                const selectedValues = branchSelect.getValue(true);

                if (event.detail.value === 'ALL') {
                    // If ALL is selected, remove all others
                    branchSelect.removeActiveItems();
                    branchSelect.setChoiceByValue('ALL');
                } else if (selectedValues.includes('ALL')) {
                    // If any other is selected and ALL was selected, remove ALL
                    const newSelection = selectedValues.filter(value => value !== 'ALL');
                    branchSelect.removeActiveItems();
                    newSelection.forEach(val => branchSelect.setChoiceByValue(val));
                }
            });

            const iitCheckbox = document.getElementById('iit');
            const nitCheckbox = document.getElementById('nit');
            const iiitCheckbox = document.getElementById('iiit');

            // If IIT is checked, uncheck NIT and IIIT
            iitCheckbox.addEventListener('change', function () {
                if (iitCheckbox.checked) {
                    nitCheckbox.checked = false;
                    iiitCheckbox.checked = false;
                }
            });

            // If NIT is checked, uncheck IIT
            nitCheckbox.addEventListener('change', function () {
                if (nitCheckbox.checked) {
                    iitCheckbox.checked = false;
                }
            });

            // If IIIT is checked, uncheck IIT
            iiitCheckbox.addEventListener('change', function () {
                if (iiitCheckbox.checked) {
                    iitCheckbox.checked = false;
                }
            });

            function percentileToRank(percentile) {
                const map = [
                    { p: 100.0, r: 1 },
                    { p: 99.9,  r: 100 },
                    { p: 99.8,  r: 300 },
                    { p: 99.5,  r: 1000 },
                    { p: 99.0,  r: 5000 },
                    { p: 98.31, r: 25873 }, // Your actual data
                    { p: 98.0,  r: 32000 },
                    { p: 97.0,  r: 45000 },
                    { p: 95.0,  r: 70000 },
                    { p: 90.0,  r: 130000 },
                    { p: 85.0,  r: 200000 },
                    { p: 80.0,  r: 270000 },
                    { p: 75.0,  r: 350000 },
                    { p: 70.0,  r: 420000 },
                    { p: 65.0,  r: 500000 },
                    { p: 60.0,  r: 580000 },
                    { p: 50.0,  r: 750000 },
                    { p: 40.0,  r: 950000 },
                    { p: 30.0,  r: 1150000 },
                    { p: 20.0,  r: 1300000 },
                    { p: 10.0,  r: 1450000 },
                    { p: 0.0,   r: 1500000 }
                ];

                percentile = parseFloat(percentile);
                if (isNaN(percentile) || percentile < 0 || percentile > 100) return null;

                for (let i = 0; i < map.length - 1; i++) {
                    const { p: p1, r: r1 } = map[i];
                    const { p: p2, r: r2 } = map[i + 1];

                    if (percentile <= p1 && percentile >= p2) {
                    const t = (percentile - p2) / (p1 - p2);
                    return Math.round(r2 + t * (r1 - r2));
                    }
                }

                return 1500000;
            }


            document.getElementById("dropdownSubmit").addEventListener("click", function () {
                const pct = document.getElementById("dropdownInput").value;
                const estimatedRank = percentileToRank(pct);
                if (estimatedRank !== null) {
                    document.getElementById("rank").value = estimatedRank;
                } else {
                    alert("Invalid percentile");
                }
            });

            const feedbackTab = document.getElementById("feedback-tab");
            const feedbackPanel = document.getElementById("feedback-panel");
            const sendFeedback = document.getElementById("sendFeedback");

            let isOpen = false;

            feedbackTab.addEventListener("click", () => {
            isOpen = !isOpen;
            feedbackPanel.style.transform = isOpen ? "translateX(0%)" : "translateX(100%)";
            });

            sendFeedback.addEventListener("click", () => {
            const text = document.getElementById("feedbackText").value.trim();
            if (text) {
                console.log("User feedback:", text);
                alert("Thanks for your feedback!");
                document.getElementById("feedbackText").value = "";
                feedbackPanel.style.transform = "translateX(100%)";
                isOpen = false;
            } else {
                alert("Please enter some feedback before submitting.");
            }
